<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
<!--container-->
    <div class="container">
    <form action="/login" method="POST">
    <h1>Bienvenidos</h1>
    <!--div input-group-->
    <div class="input-group">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="user" required placeholder="Escriba su nombre de usuario">
        </div>

        <!--div input group-->
        <div class="input-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required placeholder="Escriba su contraseña">
    </div>

        <button type="submit">Iniciar sesión</button>
        <p>¿No tienes una cuenta? <a href="/api/users/signup">Regístrate aquí</a></p>

    </div> <!--cierra de container-->
    
</body>
</html>
