<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="'Detalle de ' + ${producto.nombre}">Detalle de Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/detalle-producto.css">
</head>
<body>

<section class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img th:src="${producto.imagenUrl}" class="img-fluid" alt="Imagen del producto">
        </div>
        <div class="col-md-6">
            <h2 th:text="${producto.nombre}">Nombre del producto</h2>
            <p th:text="${producto.descripcion}">Descripción del producto</p>
            <h4 th:text="${producto.precio}">$0.00</h4>

            <form action="/pr/agregar-al-carrito" method="post">
                <div class="form-group">
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" class="form-control" min="1" value="1" required>
                </div>
                <button type="submit" class="btn btn-primary">Agregar al Carrito</button>
            </form>

            <hr>

            <form>
                <div class="form-group">
                    <label for="calcularEnvio">Calcular Envío:</label>
                    <input type="text" id="calcularEnvio" class="form-control" placeholder="Ingresa tu código postal">
                    <button type="button" class="btn btn-secondary mt-2">Calcular</button>
                </div>
            </form>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
