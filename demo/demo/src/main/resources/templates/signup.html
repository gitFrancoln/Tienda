<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/styles/signup.css">
</head>
<body>
    <div class="container">
    <h1>¡Registrate!</h1>
    <form action="/api/users/signup" method="POST">

        <div class="input-group">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="user" required placeholder="Escriba su nombre de usuario" maxlength="20" minlength="3">
        </div>

        <div class="input-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required placeholder="Escriba su contraseña" minlength="10" maxlength="20" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
        <h4>Requisitos de contraseña</h4>
        <ul>
            <li>Almenos 8 carcateres</li>
            <li>Una letra mayúscula</li>
            <li>Una letra minúscula</li>
            <li>Un número del 0 al 9</li>
        </ul>
    </div>
        <button type="submit">Registrar</button>
        <p>¿Tienes una cuenta? <a href="/api/users/login">Inicia Sesión</a></p>
    </form>
</div>
</body>
</html>
